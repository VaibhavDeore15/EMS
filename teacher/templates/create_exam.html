{% extends "Basee.html" %}

{% block title %}Create Exam{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
  }

  .form-container {
    background-color: #2a2a2a;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 400px;
    margin: auto;
    color: white;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #00bfff;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 6px;
    background-color: #444;
    color: #fff;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #00bfff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #009acd;
  }
</style>

<div class="form-container mt-5">
  <h2>Create New Exam</h2>
  <form method="post">
    <label>Exam Title:</label>
    <input type="text" name="title" required>

    <label>Exam Date:</label>
    <input type="date" name="date" required>

    <label>Duration (in minutes):</label>
    <input type="number" name="duration" required>

    <button type="submit"><i class="fas fa-plus-circle"></i> Create Exam</button>
  </form>
</div>
{% endblock %}
