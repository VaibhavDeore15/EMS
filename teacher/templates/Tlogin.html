<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Campus Heaven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,rgb(105, 200, 16),rgb(252, 130, 37));
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .hero {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .hero p {
      font-size: 18px;
      font-weight: 500;
    }

    .form-container {
      max-width: 400px;
      width: 90%;
      padding: 40px;
      border-radius: 16px;
      background-color:rgb(26, 24, 24);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    }

    .form-container h2 {
      text-align: center;
      color: #00bfff;
      font-size: 32px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 94%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      border-color: #00bfff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00bfffcc;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .message a {
      color: #00bfff;
      text-decoration: none;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .loader .light {
      width: 150px;
      height: 100%;
      position: absolute;
      left: -150px;
      background: linear-gradient(90deg, transparent, #00bfff, transparent);
      animation: light 1.5s infinite linear;
    }

    @keyframes light {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      padding: 10px 0;
      text-align: center;
      color: #00bfff;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Teacher Login</h1>
    <p>Access your dashboard and manage exams</p>
  </div>

  <div class="form-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit"><i class="fas fa-arrow-right"></i> Login</button>
    </form>
    <p class="message">Don't have an account? <a href="{{ url_for('teacher_bp.Tregister') }}">Register here</a></p>
  </div>

  <div class="loader">
    <div class="light"></div>
  </div>

</body>
</html>
