<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: #fff;
    }
    html, body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
}

    .navbar {
      background-color: #00bfff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .container {
      padding: 40px 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: 0.3s ease;
    }
    .card:hover {
      background-color: #00bfff33;
    }
    .card i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #00bfff;
    }
    .card h3 {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #00bfff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #00bfff;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Welcome, {{ session['username'] }}</h1>
    <div>
      <a href="{{ url_for('teacher_bp.create_exam') }}"><i class="fas fa-plus-circle"></i> Create Exam</a>
      <a href="/" style="color: white; font-weight: bold;"><i class="fas fa-home"></i> Main Dashboard</a>
      <a href="{{ url_for('teacher_bp.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

          <div class="container">
            <div class="cards">
              <div class="card">
          <i class="fas fa-file-alt"></i>
          <h3>Total Exams Created</h3>
          <p>{{ total_exams }}</p>
        </div>
        <div class="card">
          <i class="fas fa-users"></i>
          <h3>Students Appeared</h3>
          <p>{{ students_appeared }}</p>
        </div>

      <div class="card">
        <i class="fas fa-chart-bar"></i>
        <h3>Results Published</h3>
        <p>3</p>
      </div>

      <div class="card">
        <i class="fas fa-question-circle"></i>
        <h3>Student Queries</h3>
        <p>View all submitted queries</p>
        <a href="{{ url_for('teacher_bp.view_queries') }}" class="btn btn-sm btn-primary mt-2">View</a>
      </div>
    </div>

    <a class="btn" href="{{ url_for('teacher_bp.manage_exams') }}">Manage Exams</a>
    <a href="{{ url_for('teacher_bp.download_all_results') }}" class="btn btn-primary mb-3">Download PDF</a>

  </div>

</body>
</html>
