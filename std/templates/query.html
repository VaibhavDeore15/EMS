<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raise Query</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .query-box {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(41, 136, 203, 0.76);
      width: 100%;
      max-width: 600px;
    }

    textarea.form-control {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
    }

    textarea.form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    h2 {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="query-box">
    <h2 class="mb-4">Raise Your Query</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="message" class="form-label">Your Query:</label>
        <textarea name="message" id="message" class="form-control" rows="5" placeholder="Type your concern or question here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

</body>
</html>
